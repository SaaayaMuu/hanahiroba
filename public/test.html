<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CSS 練習中！</title>

<style>
svg {
  height: 400px;
  width: 400px;
}

.colorbox1 {
  width: 30px;
  height: 30px;
  background-color: #DD0000
}
.colorbox2 {
  width: 30px;
  height: 30px;
  background-color: #FF88FF
}
.colorbox3 {
  width: 30px;
  height: 30px;
  background-color: #FF570D
}
.colorbox4 {
  width: 30px;
  height: 30px;
  background-color: #00FF3B
}
.colorbox5 {
  width: 30px;
  height: 30px;
  background-color: #FFCC00
}
.colorbox6 {
  width: 30px;
  height: 30px;
  background-color: #0033CC
}
 </style>
</head>

<body>

<svg>

<!--左真横 上円＆下円-->

<path d="M 220 220 C 210 200, 130 200, 120 220
         M 220 220 C 210 240, 130 240, 120 220" stroke="black" stroke-width="2" fill="white" id="left"/>

<!--右真横　上＆下-->
<path d="M 220 220 C 230 200, 310 200, 320 220
         M 220 220 C 230 240, 310 240, 320 220" stroke="black" stroke-width="2" fill="white" id="right"/>

<!--上　左＆右-->
<path d="M 220 220 C 200 210, 200 130, 220 120
         M 220 220 C 240 210, 240 130, 220 120" stroke="black" stroke-width="2" fill="white" id="top"/>

<!--下　左＆右-->
<path d="M 220 220 C 200 230, 200 310, 220 320
         M 220 220 C 240 230, 240 310, 220 320" stroke="black" stroke-width="2" fill="white" id="bottom"/>

<!--左上　右&左-->
<path d="M 220 220 C 205 190, 190 165, 150 150
         M 220 220 C 200 230, 140 170, 150 150" stroke="black" stroke-width="2" fill="white" id="lefttop"/>

<!--左下　左＆右-->
<path d="M 220 220 C 180 230, 160 260, 150 300
         M 220 220 C 210 260, 200 280, 150 300" stroke="black" stroke-width="2" fill="white" id="left-bottom"/>

<!--右上　左＆右-->
<path d="M 220 220 C 230 180, 250 160, 290 150
         M 220 220 C 260 210, 280 200, 290 150" stroke="black" stroke-width="2" fill="white" id="right-top"/>

<!--右下　左＆右-->
<path d="M 220 220 C 230 260, 240 280, 290 300
         M 220 220 C 260 230, 280 260, 290 300" stroke="black" stroke-width="2" fill="white" id="right-bottom"/>

</svg>
<label>左の色を選択
  <input id="colorPicker" type="color" name="favorite_color">
  <span id="output"></span>
</label>

<label>左上の色を選択
  <input id="colorPicker1" type="color" name="favorite_color">
  <span id="output"></span>
</label>

<input type="color" value="#DD0000">
<input type="color" value="#FF88FF">
<input type="color" value="#FF570D">
<input type="color" value="#00FF3B">
<input type="color" value="#FFCC00">
<input type="color" value="#0033CC">

<div class="colorbox1"></div>
<div class="colorbox2"></div>
<div class="colorbox3"></div>
<div class="colorbox4"></div>
<div class="colorbox5"></div>
<div class="colorbox6"></div>



 <script type="text/javascript">


// //カラーピッカーの要素を取得
// const colorPicker = document.getElementById('colorPicker');
// //色を出力するところの要素を取得
// const output = document.getElementById('output');
// //色を出力
// output.innerHTML = colorPicker.value;
// //カラーピッカーの色が変更されたとき、出力している色も変更する
// colorPicker.addEventListener('input', () => {
//     output.innerHTML = colorPicker.value;
// });


let left = document.getElementById('left');

let colorPicker = document.getElementById('colorPicker');
colorPicker.value = "#00F000";
colorPicker.addEventListener('change', function(){
  left.style.fill = this.value;
const output1 = document.getElementByClass('output1');
output1.innerHTML = colorPicker.value;
colorPicker.addEventListener('input', () => {
  output1.innerHTML = colorPicker.value;
});
});

let lefttop = document.getElementById('lefttop');

let colorPicker1 = document.getElementById('colorPicker1');
colorPicker1.value = "#00F000";
colorPicker1.addEventListener('change', function(){
  lefttop.style.fill = this.value;
});
</script>

</body>
</html>
